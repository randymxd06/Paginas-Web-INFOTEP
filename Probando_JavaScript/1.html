<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>

    <script>
        function suma(a,b){
            alert("La suma es: "+(a+b));
        }

        valor1 = parseInt(prompt("Digite un número:"));
        valor2 = parseInt(prompt("Digite otro número:")); 
        suma(valor1,valor2);
    </script>
