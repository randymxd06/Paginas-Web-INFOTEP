        function superfacil() {

            const rand = Math.round(Math.random() * 10);
            let cont = 0;

            do {

                let n;

                do {
                    if (n < 0) {
                        alert("Error, no se pueden digitar números negativos");
                    }
                    else if (n > 10) {
                        alert("Error, no se pueden digitar números mayores a 10");
                    }
                    n = prompt("Digite un numero entre 0 y 10:");
                } while (n < 0 || n > 10);

                do {
                    if (n > rand) {
                        alert("Digite un número más pequeño");
                    }
                    else if (n < rand) {
                        alert("Digite un número más grande");
                    }
                    cont++;
                    n = prompt("Digite un número entre 0 y 10:");
                } while (n != rand);
                alert("Numero de intentos: "+cont);
            } while (n != rand);
            
        }
