<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="../Instagram/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Instagram/css/font-awesome.min.css">
</head>

<body>

    <header> <!--Este es el Header-->
        <nav class="container">
            <div class="row"><!--Esta es la fila-->

                <div class="col-xl-4 text-left"><!--Este es un contenedor-->
                    <a href="#">
                        <img src="../Instagram/images/instagram_icon.png" alt="icon" width="30">
                        <span>|</span>
                        <img src="../Instagram/images/instagram_logo.png" alt="logo" height="40">
                    </a>
                </div><!--Fin del contenedor-->

                <div class="col-xl-4 text-center"><!--Este es un contenedor-->
                    <input type="search" class="form-control">
                </div><!--Fin del contenedor-->

                <div class="col-xl-4 text-right"><!--Este es un contenedor-->
                    <a href="#" ><i class="fa fa-compass"></i></a>
                    <a href="#"><i class="fa fa-heart"></i></a>
                    <a href="#"><i class="fa fa-user"></i></a>
                </div><!--Fin del contenedor-->

            </div><!--Fin de la fila-->
        </nav>
    </header> <!--Fin del Header-->

    <section><!--Este es un Section-->
        <div class="container">
            <div class="row">
                <div class="col-xl-4 bg-danger">Profile picture</div>
                <div class="col-xl-8 bg-secondary">Info</div>
            </div>
        </div>
    </section><!--Fin del Section-->

    <aside><!--Este es un Aside-->
        <div class="container">
            Stories
        </div>
    </aside><!--Fin del Aside-->

    <div><!--Aqui va un contenedor-->
        <div class="container">
            <div class="row">
                <img src="" alt="Image" class="col-xl-4">
                <img src="" alt="Image" class="col-xl-4">
                <img src="" alt="Image" class="col-xl-4">
            </div>
        </div>
    </div><!--Fin del contenedor-->

</body>

</html>
