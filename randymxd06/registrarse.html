    <section class="container form-control mt-2 zoomIn animated" style="height: 608px; width: 800px; background: rgba(128, 128, 128, 0.795); color: white;">

    de 2 y una animacion, tambien tiene una altura de 608 pixeles y un ancho de 800px
    un fondo gris transparente con letras blancas-->

        <h2 class="mb-3 zoomIn animated">Registrate</h2><!--Este es un titulo con un margen de 3 y una animación-->

        <div class="row zoomIn animated"><!--Esta es una fila con una animación-->

            <div class="col"><!--Esta es una columna-->

                <label class="lead" for="nombre">Nombre:</label>
                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre">
            </div><!--Este es el fin de la columna-->

            <div class="col"><!--Esta es una columna-->
            <!--Contiene un label con la clase lead y un formulario de tipo texto-->
                <label class="lead" for="apellido">Apellido:</label>
                <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Apellido">

        </div><!--Este es el fin de la fila-->

        una columna con un label que tiene la clase lead y un formulario de tipo email-->

                <input class="form-control" type="email" name="correo" id="correo" placeholder="Correo Electronico">
            </div><!--Esta es el fin de la columna-->

        </div><!--Fin de la fila-->

        <div class="row mt-2 zoomIn animated"><!--Esta es una fila-->
        <!--Tiene un margen hacia arriba de 2 y una animación-->

            <div class="col"><!--Esta es una columna-->
                <label class="lead" for="telefono">Telefono</label>
                <input class="form-control" type="tel" name="telefono" id="telefono" placeholder="Numero de Telefono">
            </div><!--Este es el fin del la columna-->

            <div class="col" style="font-size: 18px;"><!--Esta es una columna-->
            <!--Contiene un label con la clase lead y un d-flex y dos label con dos 
            radio bottom uno para las mujeres y uno para los hombre-->
                <label class="d-flex lead" for="sexo">Sexo</label>
                <label for="sexo"><input type="radio" name="sexo" id="sexo"> Hombre</label>
                <label for="sex"><input class="ml-4" type="radio" name="sexo" id="sex"> Mujer</label>
            </div><!--Este es el fin de la columna-->

        </div><!--Este es el fin de la fila-->

        <div class="row mt-3 zoomIn animated"><!--Este es una fila-->
        <!--Tiene las mismas especificaciones que las anteriores
        solo que usa un formulario de tipo contraseña-->

            <div class="col"><!--Esta es una columna-->

                <input class="form-control" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
            </div><!--Esta es el final de la columna-->

            <div class="col"><!--Esta es una columna-->
                <label class="lead" for="confirmar">Confirmar Contraseña</label>
                <input class="form-control" type="password" name="confirmar" id="confirmar"
                placeholder="Confirmar Contraseña">
            </div><!--Este es el final de la columna-->

        </div><!--Este es el final de la columna-->

        <div class="row mt-2 zoomIn animated"><!--Esta es otra fila-->

            <div class="col"><!--Esta es una columna que contiene un formulario de tipo checkbox-->
                <span class="lead">Recordar Contraseña</span>
                <input class="mr-2" type="checkbox" name="recordarme" id="Recordarme">
            </div><!--Fin de la columna-->

        </div><!--Fin de la fila-->

        <div class="row mt-4 zoomIn animated"><!--Esta es una fila con un boton para registrarse-->
            <input class="btn btn-light w-25 registrarse flash animated delay-7s slow" style="margin-left: 15px;" type="submit" value="Registrarse">

        <div class="row mt-2"><!--Esta es una fila en verdad no sirve para nada solo para llenar el espacio-->
