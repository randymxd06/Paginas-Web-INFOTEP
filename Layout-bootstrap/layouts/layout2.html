<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 2</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    
    <header class="row bg-danger">
        <div class="col-md-2"></div>
        <div class="col-md-10">HEADER</div>
    </header>

    <nav class="row bg-primary"><!--Este es un NAV-->
        <div class="col-md-2"></div>
        <div class="col-md-10">NAV</div>
    </nav><!--Este es un NAV-->

    <section class="row bg-info"><!--Este es un SECTION-->
        <div class="col-md-2"></div>
        <div class="col-md-10">SECTION</div>
    </section><!--Este es un SECTION-->

    <footer class="row bg-warning"><!--Este es un FOOTER-->
        <div class="col-md-2"></div>
        <div class="col-md-10">FOOTER</div>
    </footer><!--Este es un FOOTER-->
    
</body>
</html>
